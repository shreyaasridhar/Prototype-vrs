<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div style="background-color: white" class="card-heading"></div>
                <div class="card-body">
                     <div class="container">
    <div>
      <h1 style="color: white">File a Complaint</h1>
      <p class="lead" style="color: white">We make your life safer!</p>
    </div>

</div>
                      <form method="POST" action="" class="mt-5">
    <div class="input-group">
      <div class="col-sm-10">
        <input type="text" class="form-control" style="margin-left: -15px" name="name" placeholder="Name">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <select class="custom-select" name='category'>
          <option selected>Category</option>
          <option value="Harassment">Harassment</option>
          <option value="Bullying">Bullying</option>
          <option value="Conflicts">Conflicts</option>
        </select>
      </div>
    </div>

    <div class="form-group row">

      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Where" name='where_inc'>
      </div>
    </div>

    <div class="form-group row">

      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="When" name='when_inc'>
      </div>
    </div>

    <div class="form-group row">
{#      <label for="who" class="col-sm-2 col-form-label">Who is/are involved?</label>#}
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Who" name='who'>
      </div>
    </div>

    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="victim" name='victim'>
      <label style="color: white" style="color: white" class="custom-control-label" for="victim">Are you the victim?</label>
    </div>

    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="anonymous" name='ananymous'>
      <label style="color: white" class="custom-control-label" for="anonymous">Stay anonymous?</label>
    </div>

    <div class="form-group row">
      <div style="margin-top: 15px;" class="col-sm-10">
        <input type = "submit">
      </div>
    </div>
  </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Jquery JS-->
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/select2/select2.min.js')}}"></script>
